<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus - Daily Update</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Coronavirus - Daily Update</h1>
            <p class="lead">Information regarding the Coronavirus</p>
            <hr class="my-4">
            <h1 class="display-4" th:text="${totalNumberOfCases}"></h1>
        </div>

        <table>
            <tr>
                <th>Province/State</th>
                <th>Country/Region</th>
                <th>All Cases</th>
                <th>New Cases</th>
            </tr>
            <tr th:each="singleRecord : ${coronavirusData}">
                <td th:text="${singleRecord.state}"></td>
                <td th:text="${singleRecord.country}"></td>
                <td th:text="${singleRecord.numberOfCases}">0</td>
                <td th:text="${singleRecord.newCases}">0</td>
            </tr>
        </table>

    </div>

</body>

</html>
